    <!-- Tailwind JIT placeholer styles & custom variables -->
    <style>
      /* Base styles */
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030712; /* bg-gray-950 */
        color: #f9fafb; /* text-gray-50 */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom primary color palette */
      :root {
        --primary-400: #f000b8;
        --primary-500: #d9009f;
        --primary-600: #c026d3;
        --primary-700: #a21caf;
      }
      .text-primary-400 { color: var(--primary-400); }
      .bg-primary-500 { background-color: var(--primary-500); }
      .bg-primary-600 { background-color: var(--primary-600); }
      .hover\\:bg-primary-700:hover { background-color: var(--primary-700); }
      .focus\\:ring-primary-500:focus { --tw-ring-color: var(--primary-500); }
      .focus\\:border-primary-500:focus { border-color: var(--primary-500); }
      .bg-primary-600\\/20 { background-color: rgba(192, 38, 211, 0.2); }
      
      /* Custom fuchsia colors for static pages */
      .text-fuchsia-500 { color: #f000b8; }
      .bg-fuchsia-600 { background-color: #f000b8; }
      .hover\\:bg-fuchsia-700:hover { background-color: #d9009f; }
      .border-fuchsia-600 { border-color: #f000b8; }
      .focus\\:border-fuchsia-500:focus { border-color: #f000b8; }
      .focus\\:ring-fuchsia-500:focus { --tw-ring-color: #f000b8; }
      .shadow-fuchsia-900\\/50 { box-shadow: 0 10px 15px -3px rgba(112, 26, 117, 0.5), 0 4px 6px -2px rgba(112, 26, 117, 0.5); }
      .shadow-fuchsia-500\\/50 { box-shadow: 0 10px 15px -3px rgba(240, 0, 184, 0.5), 0 4px 6px -2px rgba(240, 0, 184, 0.5); }
      .bg-fuchsia-200 { background-color: #fae8ff; }
      .text-fuchsia-800 { color: #86198f; }
      .bg-fuchsia-900\\/30 { background-color: rgba(112, 26, 117, 0.3); }
      .bg-fuchsia-800\\/50 { background-color: rgba(134, 25, 143, 0.5); }
      
       /* Styles for prose (Markdown rendering in KnowledgeBase) */
      .prose { color: #d1d5db; }
      .prose h1, .prose h2, .prose h3 { font-weight: bold; margin-top: 1rem; margin-bottom: 0.5rem; color: #fff; }
      .prose p { margin-bottom: 1rem; }
      .prose ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 1rem; }
      .prose pre { padding: 1rem; border-radius: 0.5rem; background-color: #1f2937; white-space: pre-wrap; }
      .prose code { color: #d1d5db; }
      .prose-invert { /* already dark */ }

      /* Animation for Toast */
      @keyframes fade-in-right {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-fade-in-right {
        animation: fade-in-right 0.3s ease-out forwards;
      }
    </style>
